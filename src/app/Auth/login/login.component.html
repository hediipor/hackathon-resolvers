<div class="login-container">
    <header class="login-header">
        <div class="brand">
            <div class="brand__name">Sign in</div>
        </div>
    </header>

    <div class="login-body">
        <p class="hint">Welcome back! Please sign in to continue.</p>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Email Field -->
            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="input" [class.error-border]="emailError">
                    <span class="input__icon">‚úâÔ∏è</span>
                    <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="username"
                        [(ngModel)]="email" (input)="validateEmail()" required />
                </div>
                <div class="error" *ngIf="emailError">{{ emailError }}</div>
            </div>

            <!-- Password Field -->
            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="input" [class.error-border]="passwordError">
                    <span class="input__icon">üîí</span>
                    <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"
                        placeholder="Your password" autocomplete="current-password" [(ngModel)]="password"
                        (input)="validatePassword()" minlength="6" required />
                    <button type="button" class="password-toggle" (click)="togglePasswordVisibility()"
                        [attr.aria-pressed]="showPassword">
                        {{ showPassword ? 'Hide' : 'Show' }}
                    </button>
                </div>
                <div class="error" *ngIf="passwordError">{{ passwordError }}</div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="row">
                <label class="remember">
                    <input type="checkbox" [(ngModel)]="rememberMe" name="remember" /> Remember me
                </label>
                <a href="#" class="link">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button class="btn-primary" type="submit" [disabled]="!isFormValid() || isSubmitting">
                {{ isSubmitting ? 'Signing in‚Ä¶' : 'Sign in' }}
            </button>

            <!-- Switch to Signup -->
            <div class="switch-auth">
                Don't have an account?
                <a (click)="onSwitchToSignup()" class="link">Create one</a>
            </div>
        </form>
    </div>
</div>
